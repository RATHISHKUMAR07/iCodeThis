<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" >

    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="card1">
        <div class="c1_1">
            <div class="c1_content">
                <p style="font-size: xx-large; font-weight: bolder;">Keep it sporty.</p>
                <p style="margin: 0; font-size: small;">Our mission is to change the world through sport. Browse sportswear and shoes</p>
            </div>
            <div class="c1_btn">
                <button id="btn1" type="button">View Collection</button>
            </div>
        </div>
        <div class="c1_2">
            <img id="img1" src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?q=80&w=1450&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
    </div>
    <div class="card2">
        <div class="c2_data">
            <p style="font-weight: bold;">Legend essential</p>
            <p style="font-weight: bold; font-size: x-large;">$345</p>
        </div>
        <div class="c2_btn">
            <button id="btn1">Add to cart</button>
        </div>
    </div>

    <div class="card3">
        <div class="c3_1">
            <img id="img2" src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?q=80&w=2825&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <div class="c3_2">
            <p>Air monarch</p>
            <p style="font-weight: bold; font-size: x-large; margin-top: 0;">$345</p>
        </div>
        <div class="c3_3">
            <button id="btn2">Sold out</button>
        </div>
    </div>

</body>
</html>
