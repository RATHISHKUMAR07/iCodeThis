<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" >

    <link rel="stylesheet" href="index.css" />
  </head>

  <!-- Change code below this line -->
  <body class="head">
    <h1 style="color: rgb(75, 118, 104); position: relative; left: 50%; margin: 0;">Promote UI</h1>
    <div class="whole">
        <div class="card1">
            <div class="heading1">
                <p style="font-size: larger; font-weight: bold; ">Create a Link</p>
                <p>Promote any brand with a simple link</p>
            </div>
            <div class="selection">
                <select class="dropdown">
                    <option>Premium Themes</option>
                    <option>Gold Themes</option>
                    <option>Platinum Themes</option>
                </select>
                <input id="url" type="text" placeholder="Enter a website URL">
            </div>
            <div class="btn">
                <button id="b1" type="submit">Create</button>
                <button id="b2" type="submit">Advanced</button>
            </div>
        </div>

        <div class="card2">
            <div class="heading1">
                <p style="font-size: larger; font-weight: bold;">Promote</p>
                <p class="sub">Use this link to promote</p>
                <p class="sub">Link updates may take up to 5 minutes to propagate</p>
            </div>
            <div class="select">
                <select class="drop">
                    <option>https://</option>
                    <option>http://</option>
                    <option>src/</option>
                </select>
                <input id="url1" type="text" placeholder="Enter a website URL">
            </div>
            <div class="share">
                <p class="sub">Share</p>
                <div class="icon">
                    <a href="#"><i class="fa-brands fa-facebook" style="color: rgb(97, 111, 207); font-size: x-large; margin-right: 5;"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter" style="color: aqua; font-size: x-large;"></i></a>
                </div>
            </div>
        </div>

    </div>
  </body>
</html>
