<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://icons.getbootstrap.com/icons/grid-fill/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="card1">
        <div class="c1_1">
          <div class="c1_icon">
            <?xml version="1.0" ?><svg
              class="icon icon-tabler icon-tabler-apps"
              fill="darkblue"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none" stroke="none" />
              <rect height="6" rx="1" width="6" x="4" y="4" />
              <rect height="6" rx="1" width="6" x="4" y="14" />
              <rect height="6" rx="1" width="6" x="14" y="14" />
              <line x1="14" x2="20" y1="7" y2="7" />
              <line x1="17" x2="17" y1="4" y2="10" />
            </svg>
          </div>
          <div class="c1_data">
            <p style="font-size: small;">App running - last 7 days</p>
            <p style="font-weight: bolder;">78</p>
          </div>
        </div>
        <div class="c1_1">
          <div class="c1_icon">
            <?xml version="1.0" ?><svg
              height="20px"
              version="1.1"
              viewBox="0 0 20 20"
              width="20px"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <title />
              <desc />
              <defs />
              <g
                fill="darkblue"
                fill-rule="evenodd"
                id="Page-1"
                stroke="none"
                stroke-width="1"
              >
                <g
                  fill="darkblue"
                  id="Core"
                  transform="translate(-2.000000, -212.000000)"
                >
                  <g id="error" transform="translate(2.000000, 212.000000)">
                    <path
                      d="M10,0 C4.5,0 0,4.5 0,10 C0,15.5 4.5,20 10,20 C15.5,20 20,15.5 20,10 C20,4.5 15.5,0 10,0 L10,0 Z M11,15 L9,15 L9,13 L11,13 L11,15 L11,15 Z M11,11 L9,11 L9,5 L11,5 L11,11 L11,11 Z"
                      id="Shape"
                    />
                  </g>
                </g>
              </g>
            </svg>
          </div>
          <div class="c1_data">
            <p style="font-size: small;">Errors - past 24 hours</p>
            <p style="font-weight: bolder;">32</p>
          </div>
        </div>
        <button type="submit">CUSTOMIZE</button>
      </div>
      <div class="card2">
        <div class="c2_1">
            <img id="img" style="margin-bottom: 1rem;" src="https://images.unsplash.com/photo-1608422504805-ed459087f523?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <div class="c2_2">
            <p style="font-weight: bolder; font-size: large;">Kelvin Costa</p>
            <p style="margin-top: 5px;">@costa</p>
        </div>
        <div class="c2_3">
            <p style="font-size: small; margin-top: 3rem;">140 followers | 207 following</p>
        </div>
      </div>
      <div class="card3">
        <div class="c3_1">
            <i class="fa-solid fa-eye"></i>           
             <p>509 K</p>
        </div>
        <div class="c3_2">
            <img id="img1" src="https://images.unsplash.com/photo-1608422504805-ed459087f523?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <img id="img2" src="https://images.unsplash.com/photo-1608422504805-ed459087f523?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <img id="img3" src="https://images.unsplash.com/photo-1608422504805-ed459087f523?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
      </div>
    </div>
  </body>
</html>
