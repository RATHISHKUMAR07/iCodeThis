<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <div class="invite">
            <p style="font-size: small;">Tina V. invited you to join</p>
        </div>
        <div class="name">
            <p style="font-weight: bold; font-size: larger; margin: 0;">Dexter</p>
        </div>
        <div class="users">
            <p style="font-size: small; background-color:  rgb(243, 233, 243); padding: 0.5rem; border-radius: 0.5rem;">46k Active users . 78k Total users</p>
        </div>
        <div class="username">
            <p>Username</p>
            <input type="text" placeholder="How do you like people to call you?">
        </div>
        <div class="check">
            <input type="checkbox"><label>I have read and agree to the <a href="#">Teams of service</a> and <a href="#">Privacy policy</a></label>
        </div>
        <div class="btn">
            <button type="button">Continue</button>
        </div>
        <div class="account">
            <a href="#" style="font-size: small;">Already have an account</a>
        </div>
    </div>
</body>
</html>
